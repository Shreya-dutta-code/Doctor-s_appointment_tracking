<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #1976d2;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    a {
      color: #1976d2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Patient Login</h1>
    <form id="loginForm">
      <label for="userid">UserID:</label>
      <input type="text" id="userid" name="userid" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <p>
      <a href="#" id="signupLink">Sign Up</a> | 
      <a href="#" id="forgotPasswordLink">Forgot Password</a> |
      <a href="#" id="deleteAccountLink">Delete Account</a>
    </p>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="signupUserID">UserID:</label>
        <input type="text" id="signupUserID" name="signupUserID" required>
        <small>UserID must contain at least 1 capital letter, 1 special character, and 1 number.</small>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <label for="forgotUserID">UserID:</label>
        <input type="text" id="forgotUserID" name="forgotUserID" required>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>

  <!-- Delete Account Modal -->
  <div id="deleteAccountModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Delete Account</h2>
      <form id="deleteAccountForm">
        <label for="deleteUserID">UserID:</label>
        <input type="text" id="deleteUserID" name="deleteUserID" required>
        <button type="submit">Delete Account</button>
      </form>
    </div>
  </div>

  <script>
    // Data storage in localStorage
    const patients = JSON.parse(localStorage.getItem('patients')) || {};

    // UserID validation function
    function validateUserID(userID) {
      const hasCapital = /[A-Z]/.test(userID);
      const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(userID);
      const hasNumber = /\d/.test(userID);
      return hasCapital && hasSpecialChar && hasNumber;
    }

    // Login Form
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const userID = document.getElementById('userid').value;
      const password = document.getElementById('password').value;

      if (patients[userID] && patients[userID].password === password) {
        alert('Login successful! Redirecting...');
        // Redirect to the desired page
        window.location.href ="APPOINTMENT USER.html"; // Change this to your desired URL
      } else {
        alert('Invalid UserID or password.');
      }
    });

    // Signup Form
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const userID = document.getElementById('signupUserID').value;
      const password = document.getElementById('signupPassword').value;

      if (!validateUserID(userID)) {
        alert('UserID must contain at least 1 capital letter, 1 special character, and 1 number.');
        return;
      }

      if (patients[userID]) {
        alert('UserID already registered.');
      } else {
        patients[userID] = { password };
        localStorage.setItem('patients', JSON.stringify(patients));
        alert('Signup successful!');
        closeModal('signupModal');
      }
    });

    // Forgot Password Form
    document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const userID = document.getElementById('forgotUserID').value;
      const newPassword = document.getElementById('newPassword').value;

      if (patients[userID]) {
        patients[userID].password = newPassword;
        localStorage.setItem('patients', JSON.stringify(patients));
        alert('Password reset successful!');
        closeModal('forgotPasswordModal');
      } else {
        alert('UserID not found.');
      }
    });

    // Delete Account Form
    document.getElementById('deleteAccountForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const userID = document.getElementById('deleteUserID').value;

      if (patients[userID]) {
        delete patients[userID];
        localStorage.setItem('patients', JSON.stringify(patients));
        alert('Account deleted successfully!');
        closeModal('deleteAccountModal');
      } else {
        alert('UserID not found.');
      }
    });

    // Modal functionality
    document.getElementById('signupLink').addEventListener('click', function () {
      openModal('signupModal');
    });

    document.getElementById('forgotPasswordLink').addEventListener('click', function () {
      openModal('forgotPasswordModal');
    });

    document.getElementById('deleteAccountLink').addEventListener('click', function () {
      openModal('deleteAccountModal');
    });

    document.querySelectorAll('.close').forEach(function (closeBtn) {
      closeBtn.addEventListener('click', function () {
        closeModal(closeBtn.closest('.modal').id);
      });
    });

    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
  </script>
</body>
</html>
