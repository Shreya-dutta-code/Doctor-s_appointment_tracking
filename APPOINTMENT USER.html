<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>APPOINTMENT USER</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
     width: 50%;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

    
}

/* Header Section */
.top {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 2px 0;
    border-bottom: 2px solid #007BFF;
}

.topleft p {
    font-size: 50px;
    font-weight: bold;
    color: #007BFF;
    padding-top:0px;
    float: right;

}

.topright span {
    display: block;
    font-size: 14px;
    color: #333;
	width: 200px;
    padding:0px 40px;
    font-size: 14px;
	font-weight:bold;
}


/* Title */
.title h3 {
    text-align: center;
    font-size: 22px;
    color: #007BFF;
    margin-top: 20px;
}

/* Form Section */
.details {
    margin-top: 20px;
}

form {
    width: 100%;
}

table {
    width: 100%;
}

td {
    padding: 10px;
    font-size: 16px;
	font-weight:bold;
}

input[type="text"], 
input[type="email"], 
input[type="tel"], 
input[type="number"], 
input[type="date"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

input[type="radio"] {
    margin-right: 5px;
}

/* Buttons */
.button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    margin: 5px;
    transition: 0.3s;
}

.button:hover {
    background-color: #0056b3;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="top">
        <div class="topleft">
            <p><big>C</big><small>linic</small></p>
        </div>
        <div class="topright">
            <span class="name">Phone No :</span><br>
            <span class="job">Email ID:</span>
        </div>
    </div>

    <div class="mid">
        <div class="title">
            <h3>Appointment Booking</h3>
        </div>
        <div class="details">
           <form onsubmit="hhandleSubmit(event)">
    <table align="center">
        <tr>
            <td>Name :</td>
            <td><input type="text" name="name" size="30" required /></td>
        </tr>
        <tr>
            <td>Gender :</td>
            <td>
                <input type="radio" name="gender" value="Male" required>Male
                <input type="radio" name="gender" value="Female" required>Female
                <input type="radio" name="gender" value="Other" required>Other
            </td>
        </tr>
        <tr>
            <td>Age :</td>
            <td><input type="number" name="age" size="10" required></td>
        </tr>
        <tr>
            <td>Phone Number :</td>
            <td><input type="tel" name="phone" size="10" required></td>
        </tr>
        <tr>
            <td>Email Id :</td>
            <td><input type="email" name="email" required /></td>
        </tr>
        <tr>
            <td>Appointment Date :</td>
            <td><input type="date" name="appointment_date" required /></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" class="button" value="Book">
                <input type="reset" class="button" value="Cancel">
            </td>
        </tr>
    </table>
</form>

        </div>
    </div>
</div>
<script>
function handleSubmit(event) {
  event.preventDefault(); // Prevents the form from submitting and reloading the page

  const form = event.target;
  const name = form.name.value;
  const gender = form.gender.value;

  // Display the submitted values or use them as needed
  alert("Name: " + name + "\nGender: " + gender);
  
  // You can also send this data somewhere via fetch() if needed
}
</script>
</body>
</html>
