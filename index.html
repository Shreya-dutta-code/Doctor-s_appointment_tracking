
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #000000; /* Changed from green to black */
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838; /* Darker green for hover */
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }

    .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Doctor Login</h1>
    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Login</button>
    </form>
    <p>
      <a href="#" id="signupLink">Sign Up</a> | 
      <a href="#" id="forgotPasswordLink">Forgot Password</a> |
      <a href="#" id="deleteAccountLink">Delete Account</a>
    </p>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="signupEmail" required>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="signupPassword" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Forgot Password</h2>
      <form id="forgotPasswordForm">
        <label for="forgotEmail">Email:</label>
        <input type="email" id="forgotEmail" name="forgotEmail" required>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit">Reset Password</button>
      </form>
    </div>
  </div>

  <!-- Delete Account Modal -->
  <div id="deleteAccountModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Delete Account</h2>
      <form id="deleteAccountForm">
        <label for="deleteEmail">Email:</label>
        <input type="email" id="deleteEmail" name="deleteEmail" required>
        <button type="submit">Delete Account</button>
      </form>
    </div>
  </div>

  <script>
    // Data storage in localStorage
    const doctors = JSON.parse(localStorage.getItem('doctors')) || {};

    // Login Form
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (doctors[email] && doctors[email].password === password) {
        alert('Login successful! Redirecting...');
        // Redirect to the desired page
        window.location.href ="DASHBOARD DOC.html"; // Change this to your desired URL
      } else {
        alert('Invalid email or password.');
      }
    });

    // Signup Form
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      if (doctors[email]) {
        alert('Email already registered.');
      } else {
        doctors[email] = { password };
        localStorage.setItem('doctors', JSON.stringify(doctors));
        alert('Signup successful!');
        closeModal('signupModal');
      }
    });

    // Forgot Password Form
    document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value;
      const newPassword = document.getElementById('newPassword').value;

      if (doctors[email]) {
        doctors[email].password = newPassword;
        localStorage.setItem('doctors', JSON.stringify(doctors));
        alert('Password reset successful!');
        closeModal('forgotPasswordModal');
      } else {
        alert('Email not found.');
      }
    });

    // Delete Account Form
    document.getElementById('deleteAccountForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('deleteEmail').value;

      if (doctors[email]) {
        delete doctors[email];
        localStorage.setItem('doctors', JSON.stringify(doctors));
        alert('Account deleted successfully!');
        closeModal('deleteAccountModal');
      } else {
        alert('Email not found.');
      }
    });

    // Modal functionality
    document.getElementById('signupLink').addEventListener('click', function () {
      openModal('signupModal');
    });

    document.getElementById('forgotPasswordLink').addEventListener('click', function () {
      openModal('forgotPasswordModal');
    });

    document.getElementById('deleteAccountLink').addEventListener('click', function () {
      openModal('deleteAccountModal');
    });

    document.querySelectorAll('.close').forEach(function (closeBtn) {
      closeBtn.addEventListener('click', function () {
        closeModal(closeBtn.closest('.modal').id);
      });
    });

    function openModal(modalId) {
      document.getElementById(modalId).style.display = 'flex';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }
  </script>
</body>
</html>
